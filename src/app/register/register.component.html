<div class="container">
    <form name="form" class="center form-control">
        <h2 class="form-signin-heading center">Please register to create your profil</h2>
        <div class="form-group" style="margin-top: 20px">
        	<label for="inputEmail" >Username : </label>
        	<input [(ngModel)]="model.username" #name type="email" name="inputUsername" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
        	<label for="inputPassword">Password : </label>
        	<input [(ngModel)]="model.password" #pass type="password" name="inputPassword" placeholder="Enter your  password" required>
        </div>
        <div class="form-group">
        	<label for="inputPassword">Password confirmation : </label>
        	<input #confirm type="password" name="inputPassword" placeholder="Enter your  password again" required>
        </div>
        <div class="form-group center">
		    <button class="btn btn-primary" (click)="add( pass.value, confirm.value )">Register</button>
		</div>
    </form>
</div>
