    <div class="container" style="margin-top: 40px">

      <form class="form-signin form-control center">
        <h2 class="form-signin-heading center">Please sign in</h2>
        <div class="form-group" style="margin-top: 20px">
        	<label for="inputEmail" >Username : </label>
        	<input [(ngModel)]="model.nom" #name type="email" name="inputUsername" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
        	<label for="inputPassword">Password : </label>
        	<input [(ngModel)]="model.password" #pass type="password" name="inputPassword" placeholder="Enter your  password" required>
        </div>
        <div class="form-group center" style="margin-top: 20px">
        	<button (click)="logIn(name.value, pass.value)" class="btn btn-lg btn-primary" type="submit">Sign in</button>
        	<a routerLink="/register" >Register</a>
        </div>
      </form>

    </div> <!-- /container -->
